<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Nav Design -->
    <nav
      class="flex flex-col sm:flex-row justify-between items-center w-11/12 mx-auto my-6 gap-4 sm:gap-0"
    >
      <div class="flex justify-center items-center">
        <figure>
          <img src="./assets/logo.png" class="w-12" alt="nav bar logo" />
        </figure>
        <h1 class="ml-3 text-[#006747] font-bold text-lg sm:text-xl">
          Emergency <br />Service
        </h1>
      </div>
      <div class="flex flex-wrap justify-center items-center gap-3 sm:gap-5">
        <div
          class="flex justify-center items-center px-4 py-2 sm:px-5 sm:py-3 bg-white/10 rounded-lg"
        >
          <p class="mr-2 sm:mr-3 text-black font-bold text-sm sm:text-base">
            0
          </p>
          <img src="./assets/heart.png" class="w-6 sm:w-8" alt="" />
        </div>
        <div
          class="flex justify-center items-center px-4 py-2 sm:px-5 sm:py-3 bg-white/10 rounded-lg"
        >
          <p class="mr-2 sm:mr-3 text-black font-bold text-sm sm:text-base">
            100
          </p>
          <img src="./assets/coin.png" class="w-6 sm:w-8" alt="" />
        </div>
        <div>
          <button
            class="px-6 sm:px-9 py-2 sm:py-3 rounded-[50px] bg-[#00A63E] text-white font-bold text-sm sm:text-base"
          >
            0 Copy
          </button>
        </div>
      </div>
    </nav>
    <!-- Hero Section Design -->
    <section
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] min-h-64 w-full flex flex-col justify-center items-center text-center px-4 py-10"
    >
      <div class="w-11/12 mx-auto flex flex-col justify-center items-center">
        <figure>
          <img src="./assets/logo-dark.png" class="w-16 sm:w-24" alt="" />
        </figure>
        <h2 class="text-white font-bold text-2xl sm:text-4xl my-3 text-center">
          Emergency Service Directory
        </h2>
        <p
          class="text-white font-normal text-base sm:text-xl max-w-2xl text-center"
        >
          Government Emergency Services at Your Fingertip – A Project by
          Government of the People’s Republic of Bangladesh
        </p>
      </div>
    </section>
    <!-- Card Section Design -->
    <section
      class="card-section w-11/12 mx-auto my-10 grid grid-cols-1 lg:grid-cols-3 gap-8"
    >
      <!-- left side Design -->
      <div class="card-section-left lg:col-span-2">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
          
        </div>
      </div>
      <!-- Right Side Design -->
      <div class="card-section-right"></div>
    </section>
    <!-- JS Script -->
    <script src="./script.js"></script>
  </body>
</html>
